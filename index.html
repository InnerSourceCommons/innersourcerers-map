<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Members Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #333;
        }
        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }
        #globe-container {
            flex: 2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #members-panel {
            flex: none;
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            min-width: 300px;
            max-width: 400px;
            height: 100vh;
            z-index: 2;
        }
        .region-card {
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }
        .region-card.active {
            background: #4CAF50;
            color: white;
        }
        .region-card.active h3,
        .region-card.active .member-count,
        .region-card.active .member-name,
        .region-card.active .member-role {
            color: white;
        }
        .region-card h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.2em;
        }
        .member-count {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 8px 0 15px 0;
        }
        .member-item {
            padding: 8px 0;
            border-top: 1px solid #eee;
        }
        .member-name {
            color: #34495e;
            font-weight: 500;
        }
        .member-role {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 2px;
        }
        .state-section {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #e0e0e0;
        }
        .state-header {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }
        .region-card.active .state-section {
            border-left-color: rgba(255, 255, 255, 0.3);
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="globe-container"></div>
        <div id="members-panel">
            <h2>Foundation Members</h2>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
