<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Members Map</title>
    <script src="js/js-yaml.min.js"></script>
    <script src="js/globe.gl.min.js"></script>
    <script src="js/d3.v7.min.js"></script>
    <script src="js/topojson-client.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #333;
        }
        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }
        #globe-container {
            flex: 2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #members-panel {
            flex: none;
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            min-width: 300px;
            max-width: 400px;
            height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        #members-panel h2 {
            margin: 0;
            padding: 20px 20px 10px 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            background: rgba(255, 255, 255, 0.95);
            position: sticky;
            top: 0;
            z-index: 3;
        }
        #members-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .region-card {
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }
        .region-card.active {
            background: #4CAF50;
            color: white;
        }
        .region-card.active h3,
        .region-card.active .member-count,
        .region-card.active .member-name,
        .region-card.active .member-role {
            color: white;
        }
        .region-card h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.2em;
        }
        .member-count {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 8px 0 15px 0;
        }
        .member-item {
            padding: 8px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .member-info {
            flex: 1;
        }
        .member-name {
            color: #34495e;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .member-role {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 2px;
        }
        .member-social {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .social-icon {
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 1.1em;
        }
        .social-icon:hover {
            color: #2c3e50;
        }
        .region-card.active .social-icon {
            color: rgba(255, 255, 255, 0.8);
        }
        .region-card.active .social-icon:hover {
            color: white;
        }
        .state-section {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #e0e0e0;
        }
        .state-header {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }
        .region-card.active .state-section {
            border-left-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="globe-container"></div>
        <div id="members-panel">
            <h2>Foundation Members</h2>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
